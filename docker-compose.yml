version: '3.8'

services:
  yaya-app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - APP_PORT=8080
      - PORT=8080
    env_file:
      - .env
    volumes:
      # Mount the .env file for development
      - ./.env:/root/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
